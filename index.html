<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta content="X-UA-Compatible" http="IE=edge">
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <img class="avatar proportioned" src="pexels-katho-mutodo-8434791.jpg" alt="Katho Mutaodo">
            <img class="avatar distorted" src="pexels-andrea-piacquadio-3777931.jpg" alt="Andrea Piacquadio">
        </div>

        <div>
            <img class="original proportioned" src="pexels-katho-mutodo-8434791.jpg" alt="Katho Mutaodo">
            <img class="original distorted" src="pexels-andrea-piacquadio-3777931.jpg" alt="Andrea Piacquadio">
        </div>
    </body>

</html>
